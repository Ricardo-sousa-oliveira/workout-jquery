<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/img/favicon.ico" />
  <title>Webpack Bootstrap Sass</title>
  <link rel="stylesheet" type="text/css" href="./dist/css/index.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <ul class="list">
        </ul>
      </div>
      <div class="col-12">
        <div class="box">
          <input class="box_input" type="text">
          <button class="box_add button">To add</button>
          <button class="edit_all button">To edit</button>
          <button class="box_remove button">Remove all</button>
        </div>
      </div>
      <div class="col-12">
        <div class="counter">
          <h2>Number of items on the list</h2>
          <p class="number_itens"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="./dist/js/vendors.js"></script>
  <script src="./dist/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
